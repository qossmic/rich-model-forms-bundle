name: 'CI'

on:
  - 'push'
  - 'pull_request'

jobs:
  cs-fixer:
    name: 'PHP CS Fixer'

    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'

      - name: 'Set up PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.1'
          coverage: 'none'

      - name: 'Check the code style'
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
          args: '--diff --dry-run'

  phpstan:
    name: 'PhpStan'

    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'

      - name: 'Set up PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.1'
          coverage: 'none'

      - name: 'Install dependencies'
        run: |
          composer install

      - name: 'Run PhpStan'
        run: |
          vendor/bin/phpstan analyze

  tests:
    name: 'PHPUnit'

    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        include:
          - php-version: '8.1'
            composer-options: '--prefer-stable'
            symfony-version: '6.4.*'
          - php-version: '8.2'
            composer-options: '--prefer-stable'
            symfony-version: '6.4.*'
          - php-version: '8.2'
            composer-options: '--prefer-stable'
            symfony-version: '7.1.*'
          - php-version: '8.2'
            composer-options: '--prefer-stable'
            symfony-version: '7.2.*'
          - php-version: '8.3'
            composer-options: '--prefer-stable'
            symfony-version: '6.4.*'
          - php-version: '8.3'
            composer-options: '--prefer-stable'
            symfony-version: '7.1.*'
          - php-version: '8.3'
            composer-options: '--prefer-stable'
            symfony-version: '7.2.*'
          - php-version: '8.4'
            composer-options: '--prefer-stable'
            symfony-version: '6.4.*'
          - php-version: '8.4'
            composer-options: '--prefer-stable'
            symfony-version: '7.1.*'
          - php-version: '8.4'
            composer-options: '--prefer-stable'
            symfony-version: '7.2.*'

    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'

      - name: 'Set up PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php-version }}'
          coverage: 'none'

      - name: 'Get Composer cache directory'
        id: 'composer-cache'
        run: 'echo "::set-output name=cache-dir::$(composer config cache-files-dir)"'

      - name: 'Cache dependencies'
        uses: 'actions/cache@v4'
        with:
          path: '${{ steps.composer-cache.outputs.cache-dir }}'
          key: "php-${{ matrix.php-version }}-composer-locked-${{ hashFiles('composer.lock') }}"
          restore-keys: 'php-${{ matrix.php-version }}-composer-locked-'

      - name: 'Install dependencies'
        env:
          COMPOSER_OPTIONS: '${{ matrix.composer-options }}'
          SYMFONY_REQUIRE: '${{ matrix.symfony-version }}'
        run: |
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --no-progress --no-scripts --no-plugins symfony/flex
          composer update --no-progress $COMPOSER_OPTIONS

      - name: 'Install PHPUnit'
        run: 'vendor/bin/simple-phpunit install'

      - name: 'Run tests'
        run: |
            vendor/bin/simple-phpunit --testsuite="unit tests"
            vendor/bin/simple-phpunit --testsuite="integration tests"
